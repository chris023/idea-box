<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700" rel="stylesheet"> 
  <link rel="stylesheet" href="css/style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>IdeaBox</title>
</head>
<body>
  <header>
    <h1><span>idea</span>box</h1>
    <form class='idea-input'>
      <input class='idea-input--title' type="text" placeholder='Title'>
      <input class='idea-input--body' type="text" placeholder='Body'>
      <input class='idea-input--submit' type="submit" value='save' disabled>
    </form>
  </header>
  <main>
    <input type="search" placeholder="Search" class="search">
    <section class='js-idea-list'>
      <article class='js-idea' id='idea-num0'>
        <div class='js-idea--container1'>
          <h2 class = "js-idea--title">Example Idea 1</h2>
          <div class='ico delete-ico'></div>
        </div>
        <p class='js-idea--body'>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Cupiditate veniam corporis reiciendis consequatur nihil soluta voluptatum itaque sed natus praesentium!</p>
        <div class='js-idea--container2'>
          <div class = 'ico upvote-ico'></div>
          <div class = 'ico downvote-ico'></div>
          <p class='quality'>quality: swill</p>
        </div>
      </article>
    </section>
  </main>
  <script src='js/main.js'></script>
</body>
</html>
