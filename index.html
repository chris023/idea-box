<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700" rel="stylesheet"> 
  <link rel="stylesheet" href="css/style.css">

  <title>IdeaBox</title>
</head>
<body>
  <header>
    <h1><span>idea</span>box</h1>
    <form class='idea-input'>
      <input class='idea-input--title' type="text" placeholder='Title'>
      <input class='idea-input--body' type="text" placeholder='Body'>
      <input class='idea-input--submit' type="submit" value='save' disabled>
    </form>
  </header>
  <main>
    <input type="search">
    <section class='js-idea-list'>
    </section>
  </main>
  <script src='js/main.js'></script>
</body>
</html>
