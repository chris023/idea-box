<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>IdeaBox</title>
</head>
<body>
  <header>
    <h1><span>idea</span>box</h1>
    <form class='idea-input'>
      <input class='idea-input--title' type="text" placeholder='Title'>
      <input class='idea-input--body' type="text" placeholder='Body'>
      <input class='idea-input--submit' type="submit" value='save' disabled>
    </form>
  </header>
  <main>
    <input type="search">
    <section class='js-idea-list'>
      <article class='js-idea'>
        <h2>Example Idea 1</h2>
        <img src='img/delete.svg'>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Cupiditate veniam corporis reiciendis consequatur nihil soluta voluptatum itaque sed natus praesentium!</p>
        <img src='img/upvote.svg'>
        <img src='img/downvote.svg'>
        <p>quality: swill</p>
      </article>
    </section>
  </main>
  <script src='js/main.js'></script>
</body>
</html>
